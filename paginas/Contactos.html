    <h1 class="comunication_text">Comunicate con nosotros</h1>
    <section class="contact">
        <article class="form">
            <form name="form1" method="post" action="mailto:administradorMBP.Plus@gmail.com?subject=asunto" enctype="text/plain">
              <h2 class="form-signin-heading" style="text-decoration: underline; text-decoration-thickness: 2px;">Dejanos tu mensaje</h2>
              <br>
              <br>
              <label class="data" for="nombre">Nombre</label>
              <input type="text" style="background-color: indigo; color: white;" class="form-control" name="Nombre" required/>
              <br>
              <label class="data" for="comentarios">Mensaje</label>
              <textarea class="form-control" style="background-color: indigo; color: white;" name="Mensaje" required></textarea>
              <br>
              <input class="button_send" style="background-color: indigo; color: white; border-radius: 5px; padding: 4px; padding-right: 7px;" type="submit" value="Enviar">
            </form>
        </article>
