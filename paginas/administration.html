<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/administration.css">
    <title>Administracion</title>
</head>
<body>
    <div class="container">
        <div class="main mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
            <table id="tableFilms" class="table mt-2 table-bordered table-striped">
              <thead>
                <tr class="text-center">
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Publicado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="modaltableFilms" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="name_id" class="col-form-label">Nombre</label>
                        <input type="text" class="form-control" id="name_id">
                      </div>
                      <div class="mb-3">
                        <label for="category_id" class="col-form-label">Categoria</label>
                        <input type="text" class="form-control" id="category_id">
                      </div>
                      <div class="mb-3">
                        <label for="description_id" class="col-form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description_id">
                      </div>
                      <div class="mb-3">
                        <label for="published_id" class="col-form-label">Publicado</label>
                        <input type="text" class="form-control" id="published_id">
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/administration.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
